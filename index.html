<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon â€“ nur</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

  <!-- ===== CSS ===== -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Inconsolata', monospace;
      overflow: hidden;          /* mencegah scroll bar */
    }

    /* Kanvas bintang */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;               /* tetap di belakang */
    }

    /* Kontainer teks */
    .container {
      position: relative;
      z-index: 1;                /* di atas kanvas */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    h1 {
      margin: 0;
      font-size: 3.2rem;
      letter-spacing: 2px;
      animation: flicker 3s infinite;
    }

    .sub {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Efek kedip lampu neon */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55%                     { opacity: 0.35; }
    }
  </style>
</head>

<body>
  <!-- Kanvas animasi bintang -->
  <canvas id="bg"></canvas>

  <!-- Teks di tengah -->
  <div class="container">
    <h1 id="headline"></h1>
    <p class="sub">Stay tuned ðŸš€</p>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    /* -------- Mesin ketik -------- */
    const text = "Website under development...";
    const headline = document.getElementById("headline");
    let i = 0;
    (function typeLetter() {
      if (i < text.length) {
        headline.textContent += text.charAt(i);
        i++;
        setTimeout(typeLetter, 120);
      }
    })();

    /* -------- Star-field -------- */
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function initStars() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let s = 0; s < 200; s++) {
        stars.push({
          x: Math.random() * canvas.width  - canvas.width  / 2,
          y: Math.random() * canvas.height - canvas.height / 2,
          z: Math.random() * canvas.width
        });
      }
    }

    function render() {
      ctx.fillStyle = "#0d0d0d";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ffffff";
      for (const star of stars) {
        star.z -= 2;
        if (star.z <= 1) star.z = canvas.width;
        const k  = 128 / star.z;
        const px = star.x * k + canvas.width  / 2;
        const py = star.y * k + canvas.height / 2;
        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - star.z / canvas.width) * 2;
          ctx.fillRect(px, py, size, size);
        }
      }
      requestAnimationFrame(render);
    }

    window.addEventListener("resize", initStars);
    initStars();
    render();
  </script>
</body>
</html>
