<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

  <!-- ===== CSS ===== -->
  <style>
    html, body{
      height:100%;
      margin:0;
      background:#0d0d0d;
      color:#fff;
      font-family:'Inconsolata',monospace;
      overflow:hidden;      /* no scrollbar */
    }

    /* Canvas bintang */
    #bg{
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;            /* di belakang teks, tapi di atas background */
    }

    /* Teks di tengah */
    .container{
      position:relative;
      z-index:10;           /* pasti di atas canvas */
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      pointer-events:none;
    }

    h1{
      margin:0;
      font-size:3.2rem;
      letter-spacing:2px;
      animation:flicker 3s infinite;
    }
    .sub{
      margin-top:1rem;
      font-size:1.2rem;
      opacity:.8;
    }

    /* Kedip lampu neon */
    @keyframes flicker{
      0%,18%,22%,25%,53%,57%,100%{opacity:1}
      20%,24%,55%{opacity:.35}
    }
  </style>
</head>

<body>
  <!-- Canvas animasi bintang -->
  <canvas id="bg"></canvas>
